<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-1.11.0.js"></script>
  <script src ="js/scripts.js"></script>
  <title>To do list</title>
</head>
<body>
  <div class="container">
    <h1>To do list</h1>
    <div class="row">
      <div class="lists">
        <div class="col-md-6">
          <h2>Lists</h2>
          <ul class="domains">

          </ul>
          <h2>Create a list</h2>
          <form id="create-list">
            <div class="form-group">
              <label for="new-list"></label>
              <input type="text" class="form-control new-list">
            </div>
          </form>
        </div>
      </div>
      <div class="selected-domain">
        <div class="col-md-6">
          <h2><span id="domain">Home</span></h2>
          <ul class="tasks">

          </ul>
          <h2>Add a task</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task">Description</label>
              <input type="text" class="form-control new-task">
            </div>
          <button type="submit" class="btn">Add</button>
        </div>
    </div>
  </div>

</body>
</html>
